<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analyzer - AI Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Link to Particles.js library (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Emotion Analyzer</h1>
            <p>Unleash the Power of AI to Read Emotions</p>
        </div>
    </header>

    <div class="main-container">
        <div class="container">
            <h2>Discover Your Emotion</h2>
            <p>Enter a sentence and let AI reveal its emotional tone.</p>
            
            <!-- Form to send data to Flask backend -->
            <form method="POST" action="/">
                <textarea id="user-input" name="sentence" placeholder="Type here..."></textarea>
                <button type="submit">Analyze Emotion</button>
            </form>

            <!-- Display the result after prediction -->
            
            <div id="result" class="result">
                {% if prediction %}
                <h3>Sentence: "{{ sentence }}"</h3>
                <h4>Sentiment: {{ prediction }}</h4>
                {% endif %}
            </div>
            
        </div>
    </div>

    <footer>
        <p>Â© 2024 Emotion Analyzer | Bringing AI to Life</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
